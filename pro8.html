<!-- program for using table tag -->
<html>
    <head>
        <title> table tag </title>
    </head>
    <body>
        <Table border="4" width="80%" align="center" bgcolor=" skyblue" cellspacing="5" cellpadding="5">
            <Caption> <b> <u> Student Information Report </u></b></Caption>
            <Tr bgcolor="red"> 
                <Th> SNO </Th><Th> NAME </Th><Th> COURSE </Th><Th> FEE </Th>
            </Tr>
            <Tr align="center">
                <Td>20231</Td><Td>Anusha</Td><Td>Java</Td><Td>30000</Td>
            </Tr>
            <Tr align="center">
                <Td>20232</Td><Td>nusha</Td><Td>C++</Td><Td>15000</Td>
            </Tr>
            <Tr align="center">
                <Td>20233</Td><Td>usha</Td><Td>Python</Td><Td>25000</Td>
            </Tr>
            <Tr align="center">
                <Td>20234</Td><Td>sha</Td><Td rowspan="2">R</Td><Td rowspan="2">15000</Td>
            </Tr>
            <Tr align="center">
                <Td>20235</Td><Td>Anu</Td>
            </Tr>
            <Tr>
                <Td colspan="5" align="right"><b>Total=85000</b></Td>
                
            </Tr>
        </Table>
    </body>
</html>
