<html>
    <head>
        <title> ASSIGNMENT 6</title>
    </head>
    <body>
        <h2 align="center"> <u>EMPLOYEE PAYROLL INFORMATION </u></h2>
        <Form>
        <Table align="center" bgcolor="skyblue">
            <Tr>
                <Td> Employee Name:</Td> <Td><input type="text" name="Ename"></Td><br>
            </Tr>
            <Tr>
                <Td> Employee Id :</Td> <Td><input type="text" name="E id"></Td><br>
            </Tr>
            <Tr>
                <Td> Salary :</Td><Td> <input type="number" name="Salary"></Td><br>
            </Tr>
            <Tr>
                <Td> Department :</Td> <Td><select type="Department">
                    <option value=""></option>
                    <option value="Computer">computer</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Maths">Maths</option>
                    <option value="Gk">Gk</option></Td>
                </select>
            </Tr>
            <Tr>
                <Td rowspan="2">Employee type :</Td><Td><input type="radio" name="E type">Part-Time</Td>
                
             </Tr><Td><input type="radio" name="E type">Full-Time</Td>
             <Tr>
                <Td>Bank Account Number:</Td> <Td><input type="text" name="BAN"></Td>
             </Tr>
             <Tr>
                <Td>Bank Name:</Td><Td><input type="text" name="Bank name"></Td>
             </Tr>
             <Tr>
                <Td>Tax id:</Td><Td><input type="text" name="Tax id"></Td>
             </Tr>
             <Tr align="right"><Td><input type= "Submit"></Td></Tr>
            </Form>
        </Table>
    </body>
</html>
